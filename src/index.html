<!DOCTYPE html>
<html lang="en">
<head>

    <title>CoolQuest</title>
    <!-- Tailwind link -->
     <link rel="stylesheet" href="./output.css">
     <style>
         

    html, body {
      min-height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .nav{
        margin: 0 auto;
    }
    
        @media (max-width: 639px) {
        .gap-mobile-150 {
                gap: 120px;
        }
        .w-h-cer-mobile{
            width: 135px;
            height: 135px;
        }
        .w-h-mobile{
            width: 100px;
            height: 70px;
        }
        .mobile-m{
            margin: 0 auto;
        }
        .mobile-justify-center{
            justify-content: center;
            margin-top: 8px;
        }
        .mobile-res{
            margin: 0 auto;
        }
        .moile-text-center{
            text-align: center;
        }
        .margin-cer-bottom{
            margin-bottom: 15px;
        }
        .mobile-mx-auto {
            margin: 0 auto;
        }
        .submit-form{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .mobile-w-300{
            width: 300px;
            font-size: 17px;
        }
    }
</style>



     </style>

                <div class="flex flex-col gap-3 mobile-w-300 sm:w-[315px] md:w-[324px] mobile-mx-auto sm:mx-auto md:mx-auto lg:w-full text-[18px]">

                    <img class="w-[172px] sm:w-[207px] md:w-[247px] lg:w-[50%] xl:w-[275px]" src="/Images/past work one.png" alt="">
                    <img class="w-[172px] sm:w-[207px] md:w-[247px] lg:w-[50%] xl:w-[275px]" src="/Images/past work two.png" alt="">
